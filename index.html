<body id="body">
<div id="container">

<div id="login">
    <div class="title">最后殖民地</div>
    <form id="frm_Login" name="frm_Login">
        <label id="lbl_login_Name"
               for="txt_Login_Name">用户名</label>
        <input type="text"
               id="txt_Login_Name"
               name="txt_login_Name"
               form="frm_Login"
               placeholder="数字和英文"
               required="required">

        <label id="lbl_Login_PWD"
               for="txt_Login_PWD">密 码</label>
        <input type="password"
               id="txt_Login_PWD"
               name="txt_Login_PWD"
               form="frm_Login"
               placeholder="密码不能为空"
               required="required">

        <input type="submit"
               id="btn_Login_Submit"
               value="登录">
    </form>
    <button id="btn_Forget_PWD">忘密码？</button>
    <button id="btn_Login_Register">注 册</button>
    <button id="btn_Login_Step">跳 过</button>
</div>

<div id="register">
    <div class="title">最后殖民地</div>
    <form id="frm_Register" name="frm_Login">
        <label id="lbl_Register_Name"
               for="txt_Register_Name">用 户 名</label>
        <input type="text"
               id="txt_Register_Name"
               name="txt_Register_Name"
               form="frm_Register"
               placeholder="数字和英文"
               required="required"/>

        <label id="lbl_Register_Email"
               for="txt_Register_Email">邮 箱</label>
        <input type="email"
               id="txt_Register_Email"
               name="txt_Register_Email"
               form="frm_Register"
               placeholder="lastColony@email.com"
               required="required"/>

        <label id="lbl_Register_PWD"
               for="txt_Register_PWD">密 码</label>
        <input type="password"
               id="txt_Register_PWD"
               name="txt_Register_PWD"
               form="frm_Register"
               required="required"/>

        <label id="lbl_Register_Cfm_PWD"
               for="txt_Register_Cfm_PWD">确认密码</label>
        <input type="password"
               id="txt_Register_Cfm_PWD"
               name="txt_Register_Cfm_PWD"
               form="frm_Register"
               required="required"/>

        <input id="btn_Register_Submit"
               type="submit" value="注册"/>
    </form>
    <button id="btn_Register_Back">返回</button>
    <button id="btn_Register_Step">跳过</button>
</div>

<div id="mode_Select">
    <div class="title">最后殖民地</div>

        <button id="btn_Mode_More" type="button">更多</button>
        <button id="btn_Mode_Back" type="button">返回</button>
    </div>
</div>
